apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  namespace: {{ .Release.Namespace }}  # Use the namespace from the Helm release
type: Opaque
data:
  username: {{ .Values.mysql.credentials.username | b64enc | quote }}  # Base64 encode the username
  password: {{ .Values.mysql.credentials.password | b64enc | quote }}  # Base64 encode the password
